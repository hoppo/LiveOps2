<!DOCTYPE html>
<html>
    <head>
        <title>IMG Gaming</title>
    </head>

    <body>
        <h1>Add a Report</h1>

        <form id="report_form" method="post" action="/IMGGaming/add_report/">

            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}

            {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.help_text }}
                {{ field }}<br>
            {% endfor %}

            <input type="submit" name="submit" value="Add Report" />
        </form>
    </body>

</html>
