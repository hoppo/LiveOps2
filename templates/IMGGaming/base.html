<!DOCTYPE html>
{% load static %}
<html>
    <head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<!-- Bootstrap -->
    	<link href="{% static 'css/bootstrap-fluid-adj.css' %}" rel="stylesheet">
    	<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
    	<link href="{% static 'css/bootstrap-responsive.css' %}" rel="stylesheet">

        <title>{% block title %} IMG Gaming {% endblock %}</title>
    </head>

    <body>
	<div>
        {% block body_block %}{% endblock %}
    	</div>
	<hr />
        <div>
            <ul>
            {% if user.is_authenticated %}
                <li><a href="/IMGGaming/add_report/">Add a New Report</a></li>
                <li><a href="/IMGGaming/logout/">Logout</a></li>
            {% else %}
                <li><a href="/IMGGaming/register/">Register Here</a></li>
                <li><a href="/IMGGaming/login/">Login</a></li>
            {% endif %}

                <li><a href="/IMGGaming/about/">About</a></li>
            </ul>
        </div>
	<script src="{% static 'js/jquery-2.0.3.min.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
    </body>
</html>
