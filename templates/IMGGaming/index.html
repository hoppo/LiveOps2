{% extends 'base.html' %}

{% load static %}

	{% block title %}IMG Gaming{% endblock %}

{% block body_block %}

<div class="hero-unit">
	<h2>Latest Reports</h2>
        {% if reports %}
            <ul>
		{% for report in reports %}
		<li><a href="/IMGGaming/report/{{ report.url }}">{{ report.event }}</a></li>
                {% endfor %}
	    </ul>
	{% else %}
	    <strong>There are no reports present.</strong>
	{% endif %}
</div>

{% endblock %}
