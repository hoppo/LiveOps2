{% extends 'base.html' %}

{% load static %}

	{% block title %}Whiteboard{% endblock %}

{% block body_block %}

<div class="hero-unit">
	<h2>The Whiteboard</h2>


    {% if matches %}
    <table border=1>
        <th>Gallery</th><th>Name</th>
        {% for match in matches %}
	    <tr><td><h1>{{match.gallery}}</td><td><h2>{{match.name}}</td></tr>
        {% endfor %}
    </table>
    {% else %}
        There are no matches present
    {% endif %}
</div>

{% endblock %}
